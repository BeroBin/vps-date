<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS到期监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-webfont@1.7.0/lxgwwenkaiscreen.css">
    <style>
        body {
            background-color: #b1cbf1;
            font-family: "LXGW WenKai Screen", sans-serif;
            color: #334155;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            padding-top: 40px;
            padding-bottom: 60px;
        }

        .page-title {
            color: #475569;
            text-align: center;
            margin-bottom: 35px;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.08);
            border-top: 4px solid #b1cbf1;
        }

        .stats-item {
            text-align: center;
            padding: 15px 10px;
            position: relative;
        }

        .stats-item:not(:last-child):after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 1px;
            background-color: rgba(76, 175, 80, 0.2);
        }

        .stats-item h3 {
            color: #66806a;
            font-size: 0.95rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stats-item p {
            color: #475569;
            font-size: 1.7rem;
            font-weight: 600;
            margin: 0;
        }

        .vps-list-container {
            background: rgba(215, 235, 240, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.08);
            border-top: 4px solid #b1cbf1;
        }

        .vps-list-header {
            display: flex;
            border-bottom: 1px solid #e0f2e1;
            padding-bottom: 15px;
            margin-bottom: 15px;
            color: #66806a;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .vps-header-name {
            flex: 1.5;
            padding-left: 10px;
        }

        .vps-header-info {
            flex: 4;
            display: flex;
        }

        .vps-header-item {
            flex: 1;
            text-align: center;
            padding: 0 12px;
        }

        .vps-header-status {
            width: 90px;
            text-align: center;
        }

        .vps-row {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid rgba(224, 242, 225, 0.5);
            transition: all 0.2s ease;
        }

        .vps-row:hover {
            background-color: rgba(224, 242, 225, 0.3);
        }

        .vps-row:last-child {
            border-bottom: none;
        }

        .vps-name {
            flex: 1.5;
            padding-right: 12px;
        }

        .vps-name a {
            color: #2f343c;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .vps-name a:hover {
            color: #4caf50;
        }

        .vps-info {
            flex: 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vps-info-item {
            padding: 0 12px;
            flex: 1;
            text-align: center;
        }

        .vps-info-label {
            color: #66806a;
            font-size: 0.75rem;
            margin-bottom: 3px;
            font-weight: normal;
        }

        .vps-info-value {
            color: #334155;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            min-width: 80px;
            text-align: center;
            width: 90px;
        }

        .status-normal {
            background: #7edb83;
            color: #475569;
        }

        .status-warning {
            background: #fff8e1;
            color: #ff8f00;
        }

        .status-danger {
            background: #ffebee;
            color: #c62828;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .vps-row {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        body.dark-theme {
            background-color: #132c1a;
            color: #e0f2e1;
        }

        body.dark-theme .stats-container,
        body.dark-theme .vps-list-container {
            background: rgba(24, 55, 24, 0.6);
            border-color: rgba(76, 175, 80, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme .vps-list-header,
        body.dark-theme .vps-row {
            border-color: rgba(76, 175, 80, 0.15);
        }

        body.dark-theme .vps-row:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }

        body.dark-theme .vps-name a {
            color: #81c784;
        }

        body.dark-theme .vps-info-value {
            color: #e0f2e1;
        }

        body.dark-theme .vps-info-label, body.dark-theme .sort-options label {
            color: #a5d6a7;
        }

        body.dark-theme .page-title {
            color: #81c784;
        }

        body.dark-theme .stats-item h3 {
            color: #a5d6a7;
        }

        body.dark-theme .stats-item p {
            color: #81c784;
        }

        body.dark-theme .vps-name a:hover {
            color: #a5d6a7;
        }

        body.dark-theme .status-normal {
            background: rgba(76, 175, 80, 0.2);
            color: #a5d6a7;
        }

        body.dark-theme .status-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffd54f;
        }

        body.dark-theme .status-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #ef9a9a;
        }

        @media (max-width: 768px) {
            .vps-list-header, .sort-options {
                display: none;
            }
            .vps-row {
                padding: 15px 10px;
                flex-direction: column;
                align-items: stretch;
            }
            .vps-name {
                margin-bottom: 10px;
                text-align: center;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <script src="exchange_rates.js"></script>
        <h1 class="page-title">VPS到期监控</h1>
        <div class="stats-container">
            <div class="row">
                <div class="col-md-4 stats-item">
                    <h3>服务器总数</h3>
                    <p id="serverCount">--</p>
                </div>
                <div class="col-md-4 stats-item">
                    <h3>月度总支出</h3>
                    <p id="totalCost">--</p>
                </div>
                <div class="col-md-4 stats-item">
                    <h3>即将到期 (7天内)</h3>
                    <p id="expiringCount">--</p>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-end align-items-center mb-3 sort-options">
            <label for="sortSelector" class="form-label me-2 mb-0 fw-bold">排序方式:</label>
            <select class="form-select form-select-sm" id="sortSelector" style="width: auto;">
                <option value="expiry">按到期日 (升序)</option>
                <option value="price_desc">按单价 (降序)</option>
                <option value="price_asc">按单价 (升序)</option>
            </select>
        </div>

        <div class="vps-list-container">
            <div class="vps-list-header">
                <div class="vps-header-name">服务器名称</div>
                <div class="vps-header-info">
                    <div class="vps-header-item">费用</div>
                    <div class="vps-header-item">月度单价 (CNY)</div>
                    <div class="vps-header-item">到期时间</div>
                </div>
                <div class="vps-header-status">剩余天数</div>
            </div>
            
            <div id="vpsRows">
                <div class="text-center" id="loadingMessage">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vpsServices = [
    {
        "name": "BWG-NODESEEK-MEGABOX-PRO",
        "cost": 45.68,
        "currency": "USD",
        "billingCycle": "Annually",
        "nextDueDate": "2026-05-26",
        "url": "https://bandwagonhost.com/services"
    },
    {
        "name": "Akile-HKS-BlindBox-Starter",
        "cost": 169.9,
        "currency": "CNY",
        "billingCycle": "Annually",
        "nextDueDate": "2025-12-03",
        "url": "https://akile.io/console"
    },
    {
        "name": "CNF-HKL Special",
        "cost": 100.0,
        "currency": "HKD",
        "billingCycle": "Annually",
        "nextDueDate": "2026-05-24",
        "url": "https://cnfaster.com/productdetail.htm?id=1963"
    },
    {
        "name": "uqidc-香港荃湾-1G",
        "cost": 99.0,
        "currency": "CNY",
        "billingCycle": "Annually",
        "nextDueDate": "2026-05-26",
        "url": "https://www.uqidc.com/servicedetail?id=20713"
    },
    {
        "name": "LegendVPS-US-NYC-1G US NYC",
        "cost": 0.5,
        "currency": "USD",
        "billingCycle": "Monthly",
        "nextDueDate": "2025-07-18",
        "url": "https://legendvps.com/clientarea.php?action=productdetails&id=5736"
    },
    {
        "name": "Bytevirt-LA-China Optimized",
        "cost": 24.0,
        "currency": "USD",
        "billingCycle": "Annually",
        "nextDueDate": "2026-02-11",
        "url": "https://bytevirt.com/clientarea.php?action=productdetails&id=20339"
    },
    {
        "name": "CCS-Black Friday (2023) Specials",
        "cost": 15.0,
        "currency": "USD",
        "billingCycle": "Annually",
        "nextDueDate": "2026-03-04",
        "url": "https://cloud.colocrossing.com/clientarea.php?action=productdetails&id=7448"
    },
    {
        "name": "Scaleway-PAR1",
        "cost": 0.13,
        "currency": "EUR",
        "billingCycle": "Monthly",
        "nextDueDate": "2099-12-12",
        "url": "https://console.scaleway.com/instance/servers"
    },
    {
        "name": "CLAW-HK",
        "cost": 8.4,
        "currency": "USD",
        "billingCycle": "Quarterly",
        "nextDueDate": "2025-07-22",
        "url": "https://claw.cloud/clientarea.php?action=productdetails&id=7772"
    },
    {
        "name": "CLAW-JP",
        "cost": 7.0,
        "currency": "USD",
        "billingCycle": "Annually",
        "nextDueDate": "2026-01-23",
        "url": "https://claw.cloud/clientarea.php?action=productdetails&id=33367"
    },
    {
        "name": "WAWO-HKd-ipv6-0.5G-2台",
        "cost": 31.8,
        "currency": "CNY",
        "billingCycle": "Annually",
        "nextDueDate": "2025-10-21",
        "url": "https://wawo.wiki/clientarea.php?action=productdetails&id=6764"
    },
    {
        "name": "Mitce-airport",
        "cost": 4.9,
        "currency": "USD",
        "billingCycle": "Annually",
        "nextDueDate": "2026-07-06",
        "url": "https://mitce.net/clientarea.php?action=productdetails&id=278418"
    }
];
        
        const billingCycleNames = {
            'Monthly': '月付', 'Quarterly': '季度付', 'Semi-Annually': '半年付',
            'Annually': '年付', 'Biennially': '2年付', 'Triennially': '3年付'
        };

        let currentSortMethod = 'expiry';

        function formatDate(date) {
            return date.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function calculateDaysUntilExpire(service) {
            if (!service.nextDueDate) return 'N/A';
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const expireDate = new Date(service.nextDueDate);
            expireDate.setHours(0, 0, 0, 0);
            return Math.ceil((expireDate - today) / (1000 * 60 * 60 * 24));
        }

        function convertToCNY(amount, currency) {
            const parsedAmount = parseFloat(amount);
            if (isNaN(parsedAmount)) return 0;
            if (currency === 'CNY') return parsedAmount;
            if (window.exchangeRates && window.exchangeRates[currency]) {
                return parsedAmount / window.exchangeRates[currency];
            }
            return 0;
        }

        function normalizeToMonthlyCost(cost, billingCycle) {
            const parsedCost = parseFloat(cost);
            if (isNaN(parsedCost)) return 0;
            switch(billingCycle) {
                case 'Quarterly': return parsedCost / 3;
                case 'Semi-Annually': return parsedCost / 6;
                case 'Annually': return parsedCost / 12;
                case 'Biennially': return parsedCost / 24;
                case 'Triennially': return parsedCost / 36;
                case 'Monthly':
                default:
                    return parsedCost;
            }
        }

        function updateVPSRows() {
            const container = document.getElementById('vpsRows');
            
            const sortedServices = [...vpsServices].sort((a, b) => {
                if (currentSortMethod === 'expiry') {
                    const daysA = calculateDaysUntilExpire(a);
                    const daysB = calculateDaysUntilExpire(b);
                    if (typeof daysA !== 'number') return 1;
                    if (typeof daysB !== 'number') return -1;
                    return daysA - daysB;
                } else {
                    const monthlyCostA = normalizeToMonthlyCost(a.cost, a.billingCycle);
                    const monthlyCostInCNY_A = convertToCNY(monthlyCostA, a.currency);
                    
                    const monthlyCostB = normalizeToMonthlyCost(b.cost, b.billingCycle);
                    const monthlyCostInCNY_B = convertToCNY(monthlyCostB, b.currency);

                    return currentSortMethod === 'price_asc' 
                        ? monthlyCostInCNY_A - monthlyCostInCNY_B
                        : monthlyCostInCNY_B - monthlyCostInCNY_A;
                }
            });

            let totalMonthlyCostCNY = 0;
            let expiringCount = 0;

            const rowsHTML = sortedServices.map(service => {
                const daysLeft = calculateDaysUntilExpire(service);
                
                const monthlyCost = normalizeToMonthlyCost(service.cost, service.billingCycle);
                const monthlyCostInCNY = convertToCNY(monthlyCost, service.currency);
                totalMonthlyCostCNY += monthlyCostInCNY;
                
                if (typeof daysLeft === 'number' && daysLeft <= 7) {
                    expiringCount++;
                }

                let statusClass = 'status-normal';
                if (typeof daysLeft === 'number' && daysLeft <= 7) {
                    if (daysLeft <= 3) statusClass = 'status-danger';
                    else statusClass = 'status-warning';
                }

                const cycleDisplayName = billingCycleNames[service.billingCycle] || service.billingCycle;
                const expireDateText = service.nextDueDate ? formatDate(new Date(service.nextDueDate)) : 'N/A';

                return `
                    <div class="vps-row" style="opacity:0; animation-delay: ${sortedServices.indexOf(service) * 0.05}s">
                        <div class="vps-name">
                            <a href="${service.url || '#'}" target="_blank">${service.name}</a>
                        </div>
                        <div class="vps-info">
                            <div class="vps-info-item">
                                <div class="vps-info-label">${cycleDisplayName}</div>
                                <div class="vps-info-value">${service.cost} ${service.currency}</div>
                            </div>
                            <div class="vps-info-item">
                                <div class="vps-info-label">月度单价</div>
                                <div class="vps-info-value">${monthlyCostInCNY ? '¥' + monthlyCostInCNY.toFixed(2) : 'N/A'}</div>
                            </div>
                            <div class="vps-info-item">
                                <div class="vps-info-label">到期时间</div>
                                <div class="vps-info-value">${expireDateText}</div>
                            </div>
                        </div>
                        <div class="status-badge ${statusClass}">
                            ${typeof daysLeft === 'number' ? `${daysLeft} 天` : daysLeft}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = rowsHTML || '<p class="text-center">暂无VPS数据。</p>';
            document.getElementById('totalCost').textContent = `¥${totalMonthlyCostCNY.toFixed(2)}`;
            document.getElementById('serverCount').textContent = vpsServices.length;
            document.getElementById('expiringCount').textContent = expiringCount;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sortSelector = document.getElementById('sortSelector');
            currentSortMethod = sortSelector.value;

            if (typeof exchangeRates === 'undefined') {
                console.warn("exchange_rates.js 未加载或为空，使用默认汇率。");
                window.exchangeRates = { 'USD': 1/7.1, 'EUR': 1/7.7, 'CNY': 1, 'HKD': 1/0.9 };
            }
            
            sortSelector.addEventListener('change', (event) => {
                currentSortMethod = event.target.value;
                updateVPSRows();
            });

            updateVPSRows();
        });
    </script>
</body>
</html>
