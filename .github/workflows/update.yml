name: Update VPS Info

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次（0点和12点）
  workflow_dispatch:      # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run monitor script and update data
      run: |
        python update_vps_data.py
      env:
        DINGTALK_TOKEN: ${{ secrets.DINGTALK_TOKEN }}
        DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update VPS data" && git push) 